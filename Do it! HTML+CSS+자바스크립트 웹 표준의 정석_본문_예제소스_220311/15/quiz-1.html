<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulti(a,b){
		if(a===b){
			console.log(a*b);
		}
		else{
			console.log(a+b);
		}
	}
	
	a=parseInt(prompt("수를 입력하세여!"));
	b=parseInt(prompt("수를 입력하세여!"));
	sumMulti(a,b);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<ul>
		<li>
			<label for="name">이름</label>
			<input type="text" id="name">
		</li>
		<li>
			<label for="num">전화</label>
			<input type="tel" id="num">
		</li>
		<li>
			<label for="mail">이메일</label>
			<input type="email" id="mail">
		</li>
		<li>
			<input type="submit" value="에약하기">
		</li>
	</ul>
  /* 05\sol-1.html 소스를 참고하세요. */
</body>
</html>
